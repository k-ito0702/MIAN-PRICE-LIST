        }

            background-color: #f8fafc;
        }

        #productGrid {

            from { opacity: 0; transform: translateY(10px); }

        function init() {
            const tabContainer = document.getElementById('categoryTabs');
            tabContainer.innerHTML = categories.map(cat => `
                <button onclick="setCategory('${cat}')" class="main-cat px-4 py-3 text-sm font-bold whitespace-nowrap text-gray-400" id="cat-${cat}">${cat}</button>
            `).join('');
            updateUI();
        }

        function setCategory(cat) {
            state.category = cat;
            state.brand = 'すべて';
            updateUI();
        }

        function setBrand(brand) {
            state.brand = brand;
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.main-cat').forEach(el => {
                el.classList.remove('tab-active', 'text-gray-900');
                el.classList.add('text-gray-400');
            });
            const activeCat = document.getElementById('cat-' + state.category);
            if(activeCat) {
                activeCat.classList.add('tab-active', 'text-gray-900');
                activeCat.classList.remove('text-gray-400');
            }

            const brands = ['すべて', ...new Set(allData.filter(d => d.main === state.category).map(d => d.brand))];
            const brandContainer = document.getElementById('brandContainer');
            brandContainer.innerHTML = brands.map(b => `
                <button onclick="setBrand('${b}')" class="px-4 py-1.5 rounded-full text-[11px] font-bold border whitespace-nowrap transition-all ${state.brand === b ? 'brand-active border-indigo-600' : 'bg-white text-gray-500 border-gray-200'}">
                    ${b}
                </button>
            `).join('');

            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const filtered = allData.filter(d => {
                const matchCat = d.main === state.category;
                const matchBrand = state.brand === 'すべて' || d.brand === state.brand;
                const matchSearch = d.name.toLowerCase().includes(state.search.toLowerCase()) || 
                                   d.brand.toLowerCase().includes(state.search.toLowerCase()) ||
                                   d.cap.toLowerCase().includes(state.search.toLowerCase());
                return matchCat && matchBrand && matchSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-2 py-20 text-center text-gray-400 text-sm">該当する商品は見つかりませんでした</div>';
                return;
            }

            grid.innerHTML = filtered.map(d => `
                <div class="product-card bg-white rounded-2xl overflow-hidden flex flex-col border border-gray-100">
                    <div class="p-3 flex-grow">
                        <div class="text-[9px] font-bold text-rose-500 uppercase tracking-tighter line-clamp-1 mb-0.5">${d.brand}</div>
                        <h3 class="text-[10px] font-bold text-gray-800 leading-tight mb-2 min-h-[2.5rem] line-clamp-2">${d.name}</h3>
                        <div class="mb-2">
                            <span class="inline-block bg-slate-100 text-slate-500 text-[10px] px-1.5 py-0.5 rounded font-bold">
                                ${d.cap}
                            </span>
                        </div>
                    </div>
                    <div class="price-bg px-3 py-2 border-t border-slate-50">
                        <div class="flex items-center justify-between gap-1">
                            <div class="flex flex-col">
                                <span class="text-[7px] text-indigo-500 font-bold tracking-tighter">サロン価格</span>
                                <span class="text-[14px] font-black text-indigo-700 leading-none">

                            </div>

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
